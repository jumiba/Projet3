<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

        <!-- icones sur Fontawesome-->
        <script src="https://kit.fontawesome.com/9963f5c562.js" crossorigin="anonymous"></script>

        <!-- Police d'écriture Shrikhand et Roboto-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&family=Shrikhand&display=swap" rel="stylesheet">

        <title>Ménilmontant</title>
    </head>

    <body>

        <!-- Zone de titre-->
        <div>
            <a href="Index.html" class="arrow"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <header>
            <img src="images/logo/ohmyfood.png" alt="Logo" class="titre"/>
        </header>
        
        <main>
            <Section class="se1">
                <img src="images/restaurants/Menilmontant.jpg" alt="Restaurant1" class="m--img"/>
            </Section>
            <div class="h4d">
                <h4 class="h4">La palette du goût</h4>
                <button type="button" class="h4--h">
                    <div class="h4--h--1">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="h4--h--2">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="h4--h--3">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </button>
            </div>
            
            
            <Section class="se2">

                <h1 class="se2--h">ENTREES</h1>
                <div class="se2--hb"></div>

                <div class="se2--pla">
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Fricassée d'escargot</h2>
                        <b class="se2--btn--b">Au piment d'espelette</b>
                        <h3 class="se2--btn--h3">25€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>

                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Foie gras de canard mi-cuit</h2>
                        <b class="se2--btn--b">Et ses copeaux de truffe noire</b>
                        <h3 class="se2--btn--h3">35€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>

                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Oeuf au plat</h2>
                        <b class="se2--btn--b">Assaisonné à la truffe sur lit de</b>
                        <h3 class="se2--btn--h3">20€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                </div>

                <h1 class="se2--h">PLATS</h1>
                <div class="se2--hb"></div>

                <div class="se2--pla">
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Filet de boeuf aux herbes</h2>
                        <b class="se2--btn--b">Accompagné de sa ribambelle de légu</b>
                        <h3 class="se2--btn--h3">40€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Parmentier de queue de boeuf</h2>
                        <b class="se2--btn--b">À la truffe noire sur sa purée de panais</b>
                        <h3 class="se2--btn--h3">35€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Filet de Turbot</h2>
                        <b class="se2--btn--b">Aux agrumes</b>
                        <h3 class="se2--btn--h3">44€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                </div>

                <h1 class="se2--h">DESSERTS</h1>
                <div class="se2--hb"></div>

                <div class="se2--pla">
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Paris-Brest </h2>
                        <b class="se2--btn--b">Revisité</b>
                        <h3 class="se2--btn--h3">18€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Macaron au chocolat d'exception</h2>
                        <b class="se2--btn--b">Et glace à la vanille de Madagascar </b>
                        <h3 class="se2--btn--h3">22€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                    <button type="button" class="se2--btn">
                        <h2 class="se2--btn--h2">Mousse au chocolat</h2>
                        <b class="se2--btn--b">Au piment despelette et à la truffe noire</b>
                        <h3 class="se2--btn--h3">23€</h3>
                        <div class="se2--btn--cir">
                            <i class="fa-solid fa-circle-check se2--btn--i"></i>
                        </div>
                    </button>
                </div>
                <article class="btn--a">
                <a class="btn1" href="#section">commander</a>
                </article>
            </Section>

        <!-- Zone du footer-->
        <footer class="page">
            <p class="fo1">ohmyfood</p>
            <div ID="fo">
                <p class="fo fo2"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
                <p class="fo fo3"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
                <p class="fo fo4">Mentions légales</p>
                <p class="fo fo5">Contact</p>
            </div>
        </footer>
    </body>
</html>
